<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyd/Bilde med HTML5</title>

  </head>
  <body>
    <h1>Lyd og bilde med HTML5</h1>

    <h2>En video tatt med smarttelefon</h2>

    <video controls>
      <source src="hioa1.mp4" type="video/mp4" title="Video fra HiOA">

	Din browser støtter ikke HTML5 video, så filmen kan ikke vises. Videoen viser perspiktevet til en gående, som nærmer seg HiOA. Man får være med inn i skolens lokaler og ser at det er helt tomt for mennesker.
    </video>
    
    
    <h2>Litt lyd, hentet fra telefonen</h2>
    <audio controls>
      <source src="samsung1.mp3" type="audio/mpeg">
	Din browser støtter ikke HTML5 lyd, så lyden kan ikke spilles av.
	Lydfilen inneholder instrumental elektronisk musikk.
    </audio>
    
  </body>
</html>
